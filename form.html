<h1>MadLib Lyrics</h1>
<h2>To play, fill out the fields below and hit "Go!"</h2>

	<form ng-submit="createMadLib()">
		<input type="text" ng-model="dayOfWeek" placeholder="Day of the week"/>
		<input type="text" ng-model="verb1" placeholder="Plural verb"/>
		<input type="text" ng-model="noun1" placeholder="Noun"/>
		<input type="text" ng-model="noun2" placeholder="Noun"/>
		<input type="text" ng-model="name" placeholder="Name"/>
		<input type="text" ng-model="adj1" placeholder="Adjective"/>
		<input type="text" ng-model="adj2" placeholder="Adjective"/>
		<input type="text" ng-model="possessive" placeholder="Possessive noun"/>
		<input type="text" ng-model="noun3" placeholder="Noun"/>
		<input type="text" ng-model="noun4" placeholder="Noun"/>
		<input type="text" ng-model="adj3" placeholder="Adjective"/>
		<input type="submit" value="Go!" class = "buttons"/>
	</form>
